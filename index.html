    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #fdfbf7; 
            color: #1c1917;
            overflow-x: hidden;
            
            /* Trik Tambahan: Sedikit menebalkan font agar lebih jelas saat di layar kecil */
            -webkit-text-stroke: 0.1px rgba(0,0,0,0.1);
        }
        
        /* Memastikan font Serif (judul) lebih tebal sedikit agar terbaca */
        h1, h2, h3, h4, h5, .font-serif {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600; /* Sedikit ditebalkan dari default */
        }

        .reveal-hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #14532d; 
            border-radius: 10px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    </head>
<body class="selection:bg-orange-100 selection:text-orange-900">
